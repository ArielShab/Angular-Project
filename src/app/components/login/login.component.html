<div class="mt-5">
  <h1 class="text-center">COMPANY CRM</h1>
  <p class="text-center">Login with your account please</p>
  <form
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
    novalidate="novalidate"
    autocomplete="off"
  >
    <div class="container-md mb-4">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        required
        minlength="6"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="form.email"
        pattern="^([a-zA-Z0-9_\-\.]+@[a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,6})$"
        #ef="ngModel"
        [ngClass]="{
          'is-valid': ef.touched && ef.valid,
          'is-invalid': ef.touched && ef.invalid
        }"
      />

      <div *ngIf="ef.errors?.['required']" class="invalid-feedback">
        Email is required
      </div>
      <div *ngIf="ef.errors?.['pattern']" class="invalid-feedback">
        A valid email must be provided
      </div>
    </div>
    <div class="container-md mb-4">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        required
        minlength="8"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="form.password"
        #pf="ngModel"
        [ngClass]="{
          'is-valid': pf.touched && pf.valid,
          'is-invalid': pf.touched && pf.invalid
        }"
      />

      <div *ngIf="pf.errors?.['required']" class="invalid-feedback">
        Password is required
      </div>
      <div *ngIf="pf.errors?.['minlength']" class="invalid-feedback">
        Password must be at least 8 chars
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <input
        type="submit"
        value="Login"
        [disabled]="loginForm.invalid"
        class="btn btn-primary ms-3"
      />
    </div>
  </form>
</div>
